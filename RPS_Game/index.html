<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2 class="heading">Rock Paper Scissors</h2>

    <button class="rock but"><img src="images/Rock-emoji.png" alt="Rock" class="img"></button>

    <button class="paper but"><img src="images/Paper-emoji.png" alt="Paper" class="img"></button>

    <button class="scissors but"><img src="images/Scissors-emoji.png" alt="Scissors" class="img"></button>

    <p class="showResult"></p>

    <p class="showMove"></p>

    <p class="showScore"></p>

    <button type="submit" class="reset">Reset Score</button>

    <button class="autoPlay">Auto Play</button>
   
    
    <script src="script.js"></script>
  </body>
</html>
